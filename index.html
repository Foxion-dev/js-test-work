<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="src/style.css">
	<title>Test work</title>
</head>
<body>
	<div id="wrapper">
		<header class="header">
			<div class="container">

				<div class="header__nav flex-box">
					<a href="javascript:void(0)" class="header__link link-default js-tab-link" data-content-id='1'>Каталог</a>
					<a href="javascript:void(0)" class="header__link link-default js-tab-link" data-content-id='2'>Избранное</a>
				</div>

			</div>
		</header>
		<main>
			<section class="content content--userlist js-content-tab" data-content-id='1'>
				<div class="container">
					<h2 class="content__title">Список пользователей</h2>
					<div class="content__user-list" id='user-list'>

					</div>
				</div>

			</section>

			<section class="content content--favorite js-content-tab" data-content-id='2'>
				<div class="container">
					<h2 class="content__title">Список избранного</h2>
					<div class="content__favorite-list favorite-list" id='favorite-list'>
					</div>
				</div>

			</section>
		</main>
		<footer class="footer">
			<div class="container">

				<div class="footer__copyright">
					<span class="footer__text-block txt-info flex-box">
						Приложение разработано <a href="https://t.me/Foxion777" class="footer__link link-default">FoxDev 2021 </a>
					</span>
				</div>

		</div>
		</footer>

		<div class="preloader" id='preloader'>
			<div class="preloader__wrap">
				<div class="preloader__finger"></div>
				<div class="preloader__finger"></div>
				<div class="preloader__finger"></div>
				<div class="preloader__finger"></div>
				<div class="preloader__palm"></div>		
				<div class="preloader__finger-big"></div>
			</div>
		</div>

		<div class="light-box" id="light-box">
			<div class="container">

				<div class="light-box__wrapper">
					<div class="light-box__function-box">
						<div class="light-box__close close-light-box">+</div>
					</div>
					<div class="light-box__content">
						<div class="light-box__image-wrap">
							<img class="js-full-image" src="" alt="image" title='image'>
						</div>
						<h6 class="light-box__image-title js-image-title">fagfag fasf</h6>
					</div>
					
				</div>

			</div>
		</div>
	</div>
<script src="src/script.js"></script>
</body>
</html>
